<html>
    <head>
        <title>Calculadora</title>
        <meta charset="utf8">

        <script src='calculadora.js'></script>
        <link rel="stylesheet" type="text/css" href='estilo.css'>
        
    </head>

        <body>
        <div id="header">
         <h1>CALCULADORA</h1>
            <br>
        <p class= "calculadora" id='p'></p>
        <h2 id='h2'></h2>
        
        <button onclick="ce()" class="button">CE</button>
        <button onclick="c()" class="button">C</button>
        <button onclick="del()" class="button">del</button>    
        <button onclick="divisao()" class="button">/</button>
        
            <br>
        
        <button onclick="numero('7')" class="button">7</button>    
        <button onclick="numero('8')" class="button">8</button>
        <button onclick="numero('9')" class="button">9</button>
        <button onclick="vezes()" class="button">X</button>    
        
            <br>
    
        <button onclick="numero('4')" class="button">4</button>
        <button onclick="numero('5')" class="button">5</button>
        <button onclick="numero('6')" class="button">6</button>
        <button onclick="menos()" class="button">-</button>
        
            <br>
    
        <button onclick="numero('1')" class="button">1</button>
        <button onclick="numero('2')" class="button">2</button>    
        <button onclick="numero('3')" class="button">3</button>
        <button onclick="mais()" class="button">+</button>
            <br>
        <button onclick="sinal()" class="button">+/-</button>
        <button onclick="numero('0')" class="button">0</button>
        <button onclick="virgula()" class="button">,</button>
        <button onclick="resultado()" class="button">=</button>    
        <br>
        <button onclick="trocar()" id="botao"class="button">Voltar à página inicial</button>
